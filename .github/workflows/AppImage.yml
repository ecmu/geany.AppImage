name: AppImage Build
on:
  release:
    types: [created, edited]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag'
        required: true

jobs:
  build:
    runs-on: ubuntu-22.04
  
    steps:
    - name: Check-out source repository under $GITHUB_WORKSPACE, so your job can access it
      uses: actions/checkout@master

    - name: Install required dependencies (as Dockerfile)
      run: sudo apt-get install --yes apt-utils locales wget build-essential

    - name: Build application and AppImage
      run: bash ./make_appimage.sh
  
    - name: Create Release
      uses: ncipollo/release-action@v1
      with:
        allowUpdates: True
        tag: ${{ github.event.inputs.tag }}
        name: "Release build (${{ github.event.inputs.tag }})"
        artifacts: "Geany*.AppImage"
        token: ${{ secrets.GITHUB_TOKEN }}
